version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    environment:
      PROP_ONE: 15 #injectabila in @Value("${prop.one}")
    ports:
      - 9090:9090
    volumes:
      - .:/etc/prometheus
    container_name: prometheus

  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000