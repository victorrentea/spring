version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    environment:
        - TZ=UTC
        - PROPS_ENV=dev
    ports:
      - 9090:9090
    volumes:
      - .:/etc/prometheus
    container_name: prometheus

  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000