spring.datasource.password=postgres
spring.datasource.username=postgres
spring.datasource.url=jdbc:postgresql://localhost/postgres
spring.jpa.generate-ddl=true

spring.ai.openai.api-key=${OPENAI_API_KEY}

spring.ai.vectorstore.pgvector.initialize-schema=true
spring.ai.vectorstore.pgvector.schema-name=public
spring.ai.vectorstore.pgvector.table-name=vector_store

# when mapping LLM responses to Java objects, ignore unknown properties
spring.jackson.deserialization.fail-on-unknown-properties=false

logging.level.org.springframework.ai.chat.client.advisor.PromptChatMemoryAdvisor=DEBUG